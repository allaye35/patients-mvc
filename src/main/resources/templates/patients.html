<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/boostrap.min.css">
</head>
<body>
<div class="container mt-2"></div>
<div class="card-header">  Liste des patients </div>
<div class="card-body">
   <form method="get" th:action=" @{index}">
       <form method="get" th:action=" @{index}">
           <label> key word </label>
              <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
    </form>

<table >
    <thead>
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Date</th>
        <th>Malade</th>
        <th>Score</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${listPatients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.nom}"></td>
        <td th:text="${patient.date}"></td>
        <td th:text="${patient.malade}"></td>
        <td th:text="${patient.score}"></td>
        <td>
            <a  th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a>
            <a onclick="return confirm('etes vous sur? ')" class="btn btn-danger" th:href="@{delete(id=$patient.id}, keyword=${keyword}, page=${currentPage})}">Delete</a>
        </td>
    </tr>
</table>
<UL class="nav nav-pills ">
    <li th:each="page, status:${pages}">
    <a th:class="${status.index==currentPage? 'btn btn-primary ms-1' :'btn btn-outline-info ms-1'}"
        th:text=" ${status.index}"
       th:href="@{index(page=${Status.index}, keyword={keyword} )}"> </a>
    </li>
</UL>

</body>
</html>
